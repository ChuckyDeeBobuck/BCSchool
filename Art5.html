<!DOCTYPE html>
<html>
<head>
		<title>Slideshow</title>
		<link href="Art5.css" type="text/css" rel="stylesheet"/>
	</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="Mario.png" style="width:25%" class = center>
  <div class="text">Mario</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="Luigi.png" style="width:25%" class = center>
  <div class="text">Luigi</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="Princess.png" style="width:25%" class = center>
  <div class="text">Princess</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="Goomba.png" style="width:25%" class = center>
  <div class="text">Goomba</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="Bowser.png" style="width:25%" class = center>
  <div class="text">Boss Bowser</div>
</div>

<a class="prev" onclick="plusSlides(-1)">Previous &#10094;</a>
<a class="next" onclick="plusSlides(1)">Next &#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="Mario.png"></span> 
  <span class="dot" onclick="Luigi.png"></span> 
  <span class="dot" onclick="Princesss.png"></span> 
  <span class="dot" onclick="Goomba.png"></span> 
  <span class="dot" onclick="Bowser.png"></span> 
</div>


    <script src="Art5.js"></script>

</body>
</html>
