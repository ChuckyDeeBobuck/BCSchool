<!DOCTYPE html>
<html>
<head>

<body>

<h2>CONTACT US FORM</h2>
<!--Add the URL to your Thank you page -->
<form action="ThankYou.html" method="get" name="myContact">
<fieldset id="outsideFieldset">
<div class="fieldDiv">
    <article>
	<input type="radio" id="male" name="gender" value="Mr.">
	<label for="Mr.">Mr.</label>
	<input type="radio" id="female" name="gender" value="Mrs.">
	<label for="Mrs.">Mrs.</label><br> 
	
	<label for="firstname">First Name</label>
	<input type="text" id="firstname">
	<br>
	<label for="lastname">Last Name</label>
	<input type="text" id="lastname">
	<br>
	<label for="email">Email</label>
	<input type="text" id="email">
	<br>
	<label for="phone">Phone Number</label>
	<input type="number" id="phone" maxlength =15 name = "phone">
	<br>



	<h3>Tell Us More</h3>
	<input type="checkbox" id="technology1" name="technology1" value="HTML">
	<label for="technology1"> HTML </label>
	<input type="checkbox" id="technology2" name="technology2" value="CSS">
	<label for="technology2"> CSS </label>
	<input type="checkbox" id="technology3" name="technology3" value="Java Script">
	<label for="technology3"> Java Script </label><br><br>


	<label>Which web technologies do you know? </label>


	<h3>Your Account</h3>
	<label for="username">Enter Username </label>
	<input type="text" maxlength="12" id="username" name="username">
	<br>
	<label for="password">Enter Password </label>
	<input type="password" maxlength="7" id="password" name="password">
</div>
<div class="fieldDiv">
	<fieldset>
		<legend>Current Address</legend>
		<label for="address">Enter Address</label>
		<br>
		<input type="text" name="address" id="address" size="50">
		<br>
		<label for="city">Enter City</label>
		<br>
		<input type="text" name="city" id="city">
		<br>
		<label for="countries">Choose Country</label>
		<br>
		<select id="countries">
		<option>Canada</option>
		<option>Mexico</option>
		<option>United States</option>
		</select>
		<br>
		<label for="zipcode">Enter zipcode</label>
		<br>
		<input type="text" name="zip" id="zipcode">
	</fieldset>
	<fieldset>
		<legend>Feel free to add comments</legend>
		<textarea name="commentbox" id="commentbox" rows="4" cols="50"></textarea>
	</fieldset>
</div>
	</article>



<br>
<input id="submit" type="submit" value="Submit">
<input id="cancel" type="submit" value="Cancel">
</form>
